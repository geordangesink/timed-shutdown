name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Clean node_modules (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if (Test-Path node_modules) {
          Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 2
        }

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: npm install --prefer-offline --no-audit

    - name: Install dependencies (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: npm ci --prefer-offline --no-audit

    - name: Generate icons from SVG
      run: node scripts/convert-icon-sharp.js
      continue-on-error: true

    - name: Run tests
      run: npm test

    - name: Import macOS certificate
      if: matrix.os == 'macos-latest'
      env:
        MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      run: |
        if [ -n "$MACOS_CERTIFICATE" ]; then
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          rm certificate.p12
        fi

    - name: Build application (macOS ARM64)
      if: matrix.os == 'macos-latest'
      env:
        CSC_NAME: ${{ secrets.CSC_NAME }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: npm run build -- --mac --arm64

    - name: Build application (macOS Intel x64)
      if: matrix.os == 'macos-latest'
      env:
        CSC_NAME: ${{ secrets.CSC_NAME }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: npm run build -- --mac --x64

    - name: Build application (Windows)
      if: matrix.os == 'windows-latest'
      env:
        WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
        WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
      shell: pwsh
      run: |
        if ($env:WINDOWS_CERTIFICATE) {
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:RUNNER_TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          $env:CSC_LINK = $certPath
          $env:CSC_KEY_PASSWORD = $env:WINDOWS_CERTIFICATE_PASSWORD
          Write-Host "Windows certificate imported and set"
        } else {
          Write-Host "No Windows certificate provided, building without code signing"
        }
        npm run build

    - name: Build application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run build

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-appimage
        path: dist/*.AppImage

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: dist/*.exe

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/*.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Delete existing release
      shell: bash
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        gh release delete "$TAG_NAME" --yes 2>/dev/null || echo "Release does not exist or already deleted"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-appimage
        path: ./release
        merge-multiple: true

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-installer
        path: ./release
        merge-multiple: true

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-dmg
        path: ./release
        merge-multiple: true

    - name: List release files
      run: |
        echo "Release files:"
        find ./release -type f -name "*.exe" -o -name "*.AppImage" -o -name "*.dmg" | sort

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./release/**/*.exe
          ./release/**/*.AppImage
          ./release/**/*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



