name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Clean node_modules (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if (Test-Path node_modules) {
          Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 2
        }

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: npm install --prefer-offline --no-audit

    - name: Install dependencies (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: npm ci --prefer-offline --no-audit

    - name: Run tests
      run: npm test

    - name: Build application (macOS ARM64)
      if: matrix.os == 'macos-latest'
      run: npm run build -- --mac --arm64

    - name: Build application (macOS Intel x64)
      if: matrix.os == 'macos-latest'
      run: npm run build -- --mac --x64

    - name: Build application (other platforms)
      if: matrix.os != 'macos-latest'
      run: npm run build

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-appimage
        path: dist/*.AppImage

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: dist/*.exe

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/*.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Delete existing release
      shell: bash
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        gh release delete "$TAG_NAME" --yes 2>/dev/null || echo "Release does not exist or already deleted"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-appimage
        path: ./release

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-installer
        path: ./release

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-dmg
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



