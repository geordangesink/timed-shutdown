<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#5a4fcf" stroke-width="8"/>
  
  <!-- Clock face -->
  <circle cx="256" cy="256" r="160" fill="#ffffff" stroke="#e0e0e0" stroke-width="4"/>
  
  <!-- Clock numbers (12, 3, 6, 9) -->
  <text x="256" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333" text-anchor="middle">12</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333" text-anchor="middle">3</text>
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333" text-anchor="middle">6</text>
  <text x="112" y="270" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333" text-anchor="middle">9</text>
  
  <!-- Hour hand (pointing to 3) -->
  <line x1="256" y1="256" x2="360" y2="256" stroke="#333" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 12) -->
  <line x1="256" y1="256" x2="256" y2="140" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#333"/>
  
  <!-- Power/shutdown symbol overlay (small) -->
  <circle cx="380" cy="140" r="40" fill="#f44336" stroke="#fff" stroke-width="4"/>
  <path d="M 380 120 L 380 140 M 380 140 L 395 140" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none"/>
</svg>

