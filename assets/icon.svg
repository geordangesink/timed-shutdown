<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Outer circle (clock face) -->
  <circle cx="50" cy="50" r="42" stroke="currentColor" stroke-width="3.5" fill="none"/>
  <!-- Inner circle (power symbol base) -->
  <circle cx="50" cy="50" r="28" stroke="currentColor" stroke-width="2.5" fill="none" opacity="0.7"/>
  <!-- Clock center dot -->
  <circle cx="50" cy="50" r="3" fill="currentColor"/>
  <!-- Hour hand (pointing to 12) -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="currentColor" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 12, slightly longer) -->
  <line x1="50" y1="50" x2="50" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Power symbol vertical line -->
  <line x1="50" y1="42" x2="50" y2="30" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <!-- Power symbol arc -->
  <path d="M50 42 Q45 42 40 47" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>

