<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Shutdown</title>
  <style>
    :root {
      /* Light theme colors */
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --container-bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #555555;
      --text-muted: #666666;
      --border-color: #dddddd;
      --status-bg: #f5f5f5;
      --input-bg: #ffffff;
      --input-border: #dddddd;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] {
      /* Dark theme colors */
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --container-bg: #2d2d44;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #888888;
      --border-color: #444444;
      --status-bg: #1e1e2e;
      --input-bg: #1e1e2e;
      --input-border: #444444;
      --shadow: rgba(0, 0, 0, 0.5);
      --heading-color: #8b9aff;
      --section-title-color: #8b9aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: var(--text-primary);
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 550px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 40px var(--shadow);
      position: relative;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      color: var(--text-secondary);
    }

    .theme-toggle:hover {
      background: var(--status-bg);
      transform: rotate(15deg);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--bg-gradient-start);
      transition: color 0.3s ease;
    }

    [data-theme="dark"] h1 {
      color: var(--heading-color, #8b9aff);
    }

    .status-section {
      background: var(--status-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .status-indicator {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status-active {
      background: #4caf50;
      color: white;
    }

    .status-inactive {
      background: #f44336;
      color: white;
    }

    .status-info {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: color 0.3s ease;
    }

    input[type="time"] {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
      background: var(--input-bg);
      color: var(--text-primary);
    }

    input[type="time"]:focus {
      outline: none;
      border-color: var(--bg-gradient-start);
    }

    [data-theme="dark"] input[type="time"]:focus {
      border-color: var(--heading-color, #8b9aff);
    }

    [data-theme="dark"] input[type="time"] {
      color: var(--text-primary);
      filter: brightness(1.1);
    }

    [data-theme="dark"] input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(1.2);
      cursor: pointer;
    }

    .days-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .day-checkbox {
      display: none;
    }

    .day-label {
      flex: 1;
      min-width: 80px;
      padding: 10px;
      text-align: center;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      background: var(--input-bg);
      color: var(--text-primary);
    }

    .day-checkbox:checked + .day-label {
      background: var(--bg-gradient-start);
      color: white;
      border-color: var(--bg-gradient-start);
    }

    [data-theme="dark"] .day-checkbox:checked + .day-label {
      background: var(--heading-color, #8b9aff);
      color: white;
      border-color: var(--heading-color, #8b9aff);
      box-shadow: 0 0 0 2px rgba(139, 154, 255, 0.3);
    }

    .reminders-section {
      margin-top: 25px;
    }

    .reminder-input {
      margin-bottom: 10px;
    }

    .reminder-input input {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text-primary);
      transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    .reminder-input input:focus {
      outline: none;
      border-color: var(--bg-gradient-start);
    }

    [data-theme="dark"] .reminder-input input:focus {
      border-color: var(--heading-color, #8b9aff);
    }

    [data-theme="dark"] .reminder-input input {
      color: var(--text-primary);
      filter: brightness(1.1);
    }

    [data-theme="dark"] .reminder-input input::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(1.2);
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-activate {
      background: #4caf50;
      color: white;
    }

    .btn-activate:hover:not(:disabled) {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-deactivate {
      background: #f44336;
      color: white;
    }

    .btn-deactivate:hover:not(:disabled) {
      background: #da190b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-update {
      background: #2196f3;
      color: white;
    }

    .btn-update:hover:not(:disabled) {
      background: #0b7dda;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    [data-theme="dark"] .message-success {
      background: #1e4620;
      color: #81c784;
      border: 1px solid #2e7d32;
    }

    .message-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    [data-theme="dark"] .message-error {
      background: #4a1f24;
      color: #ef5350;
      border: 1px solid #6a2c32;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--bg-gradient-start);
      border-bottom: 2px solid var(--bg-gradient-start);
      padding-bottom: 5px;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    [data-theme="dark"] .section-title {
      color: var(--section-title-color, #8b9aff);
      border-bottom-color: var(--section-title-color, #8b9aff);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">üåì</button>
    <h1>‚è∞ Timed Shutdown</h1>

    <div class="status-section">
      <div id="statusIndicator" class="status-indicator status-inactive">INACTIVE</div>
      <div id="statusInfo" class="status-info">No shutdown scheduled</div>
    </div>

    <div class="form-group">
      <label for="shutdownTime">Shutdown Time</label>
      <input type="time" id="shutdownTime" required>
    </div>

    <div class="form-group">
      <label>Days of Week</label>
      <div class="days-container">
        <input type="checkbox" id="sunday" class="day-checkbox" value="sunday">
        <label for="sunday" class="day-label">Sun</label>
        
        <input type="checkbox" id="monday" class="day-checkbox" value="monday">
        <label for="monday" class="day-label">Mon</label>
        
        <input type="checkbox" id="tuesday" class="day-checkbox" value="tuesday">
        <label for="tuesday" class="day-label">Tue</label>
        
        <input type="checkbox" id="wednesday" class="day-checkbox" value="wednesday">
        <label for="wednesday" class="day-label">Wed</label>
        
        <input type="checkbox" id="thursday" class="day-checkbox" value="thursday">
        <label for="thursday" class="day-label">Thu</label>
        
        <input type="checkbox" id="friday" class="day-checkbox" value="friday">
        <label for="friday" class="day-label">Fri</label>
        
        <input type="checkbox" id="saturday" class="day-checkbox" value="saturday">
        <label for="saturday" class="day-label">Sat</label>
      </div>
    </div>

    <div class="reminders-section">
      <div class="section-title">Reminders (Optional)</div>
      <div class="reminder-input">
        <input type="time" id="reminder1" placeholder="Reminder 1">
      </div>
      <div class="reminder-input">
        <input type="time" id="reminder2" placeholder="Reminder 2">
      </div>
      <div class="reminder-input">
        <input type="time" id="reminder3" placeholder="Reminder 3">
      </div>
    </div>

    <div class="button-group">
      <button id="activateBtn" class="btn-activate">Activate</button>
      <button id="updateBtn" class="btn-update" disabled>Update</button>
      <button id="deactivateBtn" class="btn-deactivate" disabled>Deactivate</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
